<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body>
    <div class="dashboard">
        <div class="dashboard__nav">
            <nav class="nav">
                <div class="nav__logo">
                    <a href="#" class="logo">
                        <img src="./img/logo.svg" alt="Logo">
                    </a>
                </div>
                <div class="nav__icons">

                    <ul class="nav__icons-list">
                        <li><a href="#"><img src="./img/nav-icons/icon-panel.svg" alt="dashboard"></a></li>
                        <li><a href="#"><img src="./img/nav-icons/icon-wallet.svg" alt="Wallet"></a></li>
                        <li><a href="#"><img src="./img/nav-icons/icon-graphs.svg" alt="Charts"></a></li>
                        <li><a href="#"><img src="./img/nav-icons/icon-cube.svg" alt="Cube"></a></li>
                        <li><a href="#"><img src="./img/nav-icons/icon-person.svg" alt="Account"></a></li>
                        <li class="nav__icons-list-last-icon"><a href="#"><img src="./img/nav-icons/icon-logOut.svg" alt="Log Out"></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="dashboard__body">

            <!-- dashboard header -->
            <div class="dashboard__header">
                <h1 class="title-1">
                    Overview
                </h1>
                <div class="dashboard__header-icons">
                    <button class="header-icon">
                        <img src="./img/top-icons/search.svg" alt="Search Icon">
                    </button>
                    <button class="header-icon header-icon--new">
                        <img src="./img/top-icons/notifications.svg" alt="Notifications Icon">
                    </button>

                    <div class="user-profile">
                        <a href="#" class="user-profile__avatar">
                            <img src="./img/top-icons/avatar.svg" alt="">
                        </a>
                        <div class="user-profile__nav-button">Zoia M.</div>
                    </div>
                </div>
            </div>
            <!-- // dashboard header -->

            <!-- dashboard cards -->
            <div class="dashboard__cards">
                <div class="portfolio">
                    <div class="portfolio__header">
                        <h2 class="title-2">portfolio</h2>
                    </div>

                    <!-- portfolio-card -->
                    <div class="portfolio__card">

                        <!-- balance-card -->
                        <div class="balance-card">
                            <div class="balance-card__balance">
                                <div class="balance-card__balance-value">$ 17 863.41</div>
                                <div class="balance-card__balance-desc">Portfolio balance</div>
                            </div>

                            <button class="balance-card__settings">
                                <div class="icon-show-more"></div>
                            </button>

                            <img src="./img/chart.svg" alt="Chart" class="balance-card__chart">

                            <div class="balance-card__periods">
                                <button class="balance-card__period-btn">1H</button>
                                <button class="balance-card__period-btn">24H</button>
                                <button class="balance-card__period-btn balance-card__period-btn--active">1W</button>
                                <button class="balance-card__period-btn">1M</button>
                                <button class="balance-card__period-btn">1Y</button>
                                <button class="balance-card__period-btn">ALL</button>
                            </div>

                        </div>
                        <!-- // balance-card -->

                    </div>
                    <!-- // portfolio-card -->

                </div>
                <div class="assets">
                    <div class="assets__header">
                        <h2 class="title-2">Assets</h2>
                        <button>
                            <img src="./img/top-icons/filter.svg" alt="Filter">
                        </button>
                    </div>
                </div>
            </div>
            <!-- // dashboard cards -->

            <!-- dashboard market -->
            <div class="dashboard__market"></div>
            <!-- // dashboard market -->
        </div>
    </div>

</body>

</html>
